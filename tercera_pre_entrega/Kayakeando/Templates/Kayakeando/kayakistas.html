{% extends "Kayakeando/padre.html" %}

{% load static %}

{% block main %}
<!-- Masthead  -->
<header class="masthead">
  <div class="container px-1 px-lg-1">
    <div class="row gx-4 gx-lg-5 align-items-center justify-content-center text-center">
      <div class="col-lg-8">
        <h1 class="text-white font-weight-bold" style="font-size:30px" >Nuestra comunidad de kayakistas:</h1>
      </div>
    </div>
      <a class="btn btn-primary btn-l text-center" href="{% url 'Crear kayakista' %}">Registrarse como kayakista</a>

      <a class="btn btn-primary btn-l text-center" href="{% url 'Buscar kayakista' %}">Buscar</a>
      {% for k in kayakistas %}
      <div class="card w-100 rounded-10 shadow bg-orange">
        <div class="card-body d-flex align-items-center bg-orange">
          <h5 class="card-title text-black font-weight-bold" style="font-size:15px">{{ k }}</h5>
        </div>
      </div>
    {% endfor %}
    </header>
    </div>
  </div>


    
{% endblock %}
