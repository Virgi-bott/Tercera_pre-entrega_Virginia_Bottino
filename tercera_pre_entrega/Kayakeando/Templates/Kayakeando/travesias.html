{% extends "Kayakeando/padre.html" %}

{% load static %}

{% block main %}
<!-- Masthead  -->
<header class="masthead py-8">
  <div class="container px-1 px-lg-1">
    <div class="row gx-4 gx-lg-5 align-items-center justify-content-center text-center">
      <div class="col-lg-8">
        <h1 class="text-white font-weight-bold" style="font-size:30px" >Travesias organizadas:</h1>
      </div>
    </div>
    <a class="btn btn-primary btn-l text-center" href="{% url 'Crear travesia' %}">Publicar travesia</a>
      </div>
      {% for t in travesias %}

      <div class="card w-100 rounded-10 shadow bg-transparent">
        <div class="card-body d-flex align-items-center bg-transparent">
          <h5 class="card-title text-white font-weight-bold" style="font-size:15px">{{ t }}</h5>
        </div>
      </div>
    {% endfor %}
    
  </div>
</header>
{% endblock %}
